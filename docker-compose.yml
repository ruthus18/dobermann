version: '3.8'

services:
  db:
    image: postgres:13
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: 'dobermann'
      POSTGRES_USER: 'dobermann'
      POSTGRES_PASSWORD: 'dobermann'
    volumes:
      - /Volumes/Finance/postgres-data:/var/lib/postgresql/data

  redis:
    image: bitnami/redis:6.2
    ports:
      - 6379:6379
    environment:
      REDIS_USERNAME: 'dobermann'
      REDIS_PASSWORD: 'dobermann'
