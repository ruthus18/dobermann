[tool.poetry]
name = "dobermann"
version = "0.1.0"
description = "Tools for cryptotrading"
authors = ["Danil Tryapchev <ruthus18@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
asyncpg = "^0.24.0"
tortoise-orm = "^0.17.8"
aerich = "^0.6.1"
pydantic = {version = "^1.8.2", extras = ["dotenv"]}
python-binance = "^1.0.15"
plotly = "^5.5.0"
numpy = {version = "^1.22.0", python = ">=3.9,<3.11"}
pandas = "^1.3.5"
tqdm = "^4.62.3"
aioredis = "^2.0.0"
simplejson = "^3.17.5"
dramatiq = "^1.12.1"
redis = "^4.0.1"
hiredis = "^2.0.0"
colorlog = "^6.6.0"
APScheduler = "^3.8.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
flake8 = "^3.9.2"
isort = "^5.9.3"
jupyterlab = "^3.2.6"
ipdb = "^0.13.9"
poethepoet = "^0.11.0"

[tool.aerich]
tortoise_orm = "app.config.TORTOISE_ORM"
location = "app/migrations"
src_folder = "./."

[tool.poe.tasks]
makemigrations = "aerich migrate"
migrate = "aerich upgrade"

lab = "jupyter lab"
sync = "python -m app market_sync"

_flake8 = 'flake8 --statistics --show-source .'
_isort = 'isort -c .'
lint = ['_flake8', '_isort']

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
